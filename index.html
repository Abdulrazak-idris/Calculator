<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Odins project -Calculator</title>
</head>
<body>
    <div class="whole_container">
        <div class="container">
           <div class="output">23456</div>
           <div class="numbers-container">
                <div class="item alt-btn AC">AC</div>
                <div class="item alt-btn plus-minus">+/-</div>
                <div class="item alt-btn percentage">%</div>
                <div class="item operator division">/</div>
           </div>
           <div class="numbers-container">
                <div class="item seven">7</div>
                <div class="item eight">8</div>
                <div class="item nine">9</div>
                <div class="item multiply operator">*</div>
           </div>
           <div class="numbers-container">
                <div class="item four">4</div>
                <div class="item five">5</div>
                <div class="item six">6</div>
                <div class="item minus operator">-</div>
           </div>
           <div class="numbers-container">
                <div class="item one">1</div>
                <div class="item two">2</div>
                <div class="item three">3</div>
                <div class="item plus operator">+</div>
           </div>
           <div class="numbers-container">
                <div class="item zero">0</div>
                <div class="item dot">.</div>
                <div class="item equality operator">=</div>
           </div>
        </div>
    </div>
</body>
</html>
