<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Odins project -Calculator</title>
</head>
<body>
    <div class="whole_container">
        <div class="container">
           <div class="output">0</div>
           <div class="numbers-container">
                <div class="number alt-btn AC">AC</div>
                <div class="item alt-btn plus-minus">+/-</div>
                <div class="item alt-btn percentage">%</div>
                <div class="division operator">/</div>
           </div>
           <div class="numbers-container">
                <div class="number seven">7</div>
                <div class="number eight">8</div>
                <div class="number nine">9</div>
                <div class="multiply operator">*</div>
           </div>
           <div class="numbers-container">
                <div class="number four">4</div>
                <div class="number five">5</div>
                <div class="number six">6</div>
                <div class="minus operator">-</div>
           </div>
           <div class="numbers-container">
                <div class="number one">1</div>
                <div class="number two">2</div>
                <div class="number three">3</div>
                <div class="plus operator">+</div>
           </div>
           <div class="numbers-container">
                <div class="number zero">0</div>
                <div class="number dot">.</div>
                <div class="equality" id="equality-none">=</div>
           </div>
        </div>
    </div>
</body>
</html>
